services:
  mongodb:
    image: mongo:7
    container_name: ceremony-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  app:
    build: .
    container_name: ceremony-catalog-api
    ports:
      - "8080:8080"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/ceremony_catalog
    depends_on:
      mongodb:
        condition: service_healthy

volumes:
  mongo-data:
