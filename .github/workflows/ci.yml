name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.gitignore'
      - 'tests/*.http'
      - '.vscode/**'
      - 'plans/**'

jobs:
  java-api:
    name: Java API
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build and Test
        run: mvn clean verify

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: java-test-results
          path: target/surefire-reports/
          retention-days: 7

  ui:
    name: UI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        working-directory: ui
        run: npm ci

      - name: Type check
        working-directory: ui
        run: npm run typecheck

      - name: Build
        working-directory: ui
        run: npm run build

      - name: Test
        working-directory: ui
        run: npm run test

  python-sdk:
    name: Python SDK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: sdks/python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest mypy types-requests

      - name: Run type checks
        working-directory: sdks/python
        run: mypy ceremony_catalog_sdk.py test_ceremony_catalog_sdk.py

      - name: Run tests
        working-directory: sdks/python
        run: pytest test_ceremony_catalog_sdk.py -v
